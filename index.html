<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Hüseyin Ates | FoodDiary</title>
        <meta name="description" content="FoodBlog">
        <link rel="stylesheet" href="style.css">

        <!-- responsive style -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- for icons -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <!-- for google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">  
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <body>
        <div id="main">
            <div class="col-12 col-m-12 navigation">

                <h1>
                    <div class="col-1 col-m-1 navigation-left-icon button" onclick="openNav()">
                        <i class="fas fa-align-justify fa-2x"></i>
                    </div>
                    <div id="mySidenav" class="sidenav">
                        <i class="far fa-times-circle closeIcon" onclick="closeNav()"></i>
                    </div>
                    <div class="col-1 col-m-1 navigation-right-icon">
                        <a href="https://atessosa.github.io/portfolio/" target="_blank">
                            <i class="fas fa-user-circle fa-2x"></i>
                        </a>
                    </div>
                    Hüseyin's FoodDiary
                </h1>
            </div>

            <div class="col-12 col-m-12 food-container">
                <div class="col-3 col-m-6 entry">
                    <div class="food-picture"></div>
                    <p>Name</p>
                </div>
                <div class="col-3 col-m-6 entry">
                    <div class="food-picture"></div>
                    <p>Name</p>
                </div>
                <div class="col-3 col-m-6 entry">
                    <div class="food-picture"></div>
                    <p>Name</p>
                </div>
                <div class="col-3 col-m-6 entry">
                    <div class="food-picture"></div>
                    <p>Name</p>
                </div>
            </div>

        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
                var w = window.outerWidth;

                if(w < 600){
                    document.getElementById("mySidenav").style.width = "150px";
                    document.getElementById("main").style.marginLeft = "150px";
                    var x = document.getElementsByClassName("entry");
                    for(var i=0; i< x.length;i++){
                        x[i].style.width = "100%";
                     }
                }
                else if(w <= 768){
                    var x = document.getElementsByClassName("entry");
                    for(var i=0; i< x.length;i++){
                        x[i].style.width = "48%";
                     }

                }
                else {  
                    var x = document.getElementsByClassName("entry");
                    for(var i=0; i< x.length;i++){
                        x[i].style.width = "31%";
                     }
                }
            }
            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
                var w = window.outerWidth;
                if(w < 600){
                    var x = document.getElementsByClassName("entry");
                    for(var i=0; i< x.length;i++){
                        x[i].style.width = "48%";
                     }
                }
                else if(w <= 768){
                    var x = document.getElementsByClassName("entry");
                    for(var i=0; i< x.length;i++){
                        x[i].style.width = "48";
                     }
                }
                else{  
                    var x = document.getElementsByClassName("entry");
                    for(var i=0; i< x.length;i++){
                        x[i].style.width = "23%";
                     }
                }
            }
        </script>
    </div>
</html>
